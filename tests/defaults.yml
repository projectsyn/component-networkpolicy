applications:
  - espejote

parameters:
  kapitan:
    dependencies:
      - type: https
        source: https://raw.githubusercontent.com/projectsyn/component-espejote/master/lib/espejote.libsonnet
        output_path: vendor/lib/espejote.libsonnet

  espejote:
    namespace: syn-espejote

  networkpolicy:
    policySets:
      default:
        - my-custom-default
      airlock:
        - allow-from-airlock

    ignoredNamespaces:
      - my-ignored-namespace
    allowNamespaceLabels:
      - test.example.net/test-group: main
    basePolicyAllowNamespaceLabels:
      mylabel:
        - test.example.net/test-group: label1
        - test.example.net/test-group: label2
      myOtherLabel:
        test.example.net/other-label: ""
      myThirdLabel: null
