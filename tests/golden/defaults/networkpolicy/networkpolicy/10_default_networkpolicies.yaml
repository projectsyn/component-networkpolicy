apiVersion: sync.appuio.ch/v1alpha1
kind: SyncConfig
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    syn.tools/source: https://github.com/projectsyn/component-networkpolicy.git
  labels:
    app.kubernetes.io/component: networkpolicy
    app.kubernetes.io/part-of: syn
    name: networkpolicies-default
  name: networkpolicies-default
  namespace: espejo
spec:
  namespaceSelector:
    ignoreNames:
      - my-ignored-namespace
    labelSelector:
      matchExpressions:
        - key: network-policies.syn.tools/no-defaults
          operator: DoesNotExist
        - key: network-policies.syn.tools/base-defaults
          operator: DoesNotExist
  syncItems:
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        annotations:
          syn.tools/source: https://github.com/projectsyn/component-networkpolicy.git
        labels:
          app.kubernetes.io/component: networkpolicy
          app.kubernetes.io/managed-by: espejo
          app.kubernetes.io/part-of: syn
          name: allow-from-same-namespace
        name: allow-from-same-namespace
      spec:
        ingress:
          - from:
              - podSelector: {}
        podSelector: {}
        policyTypes:
          - Ingress
    - apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        annotations:
          syn.tools/source: https://github.com/projectsyn/component-networkpolicy.git
        labels:
          app.kubernetes.io/component: networkpolicy
          app.kubernetes.io/managed-by: espejo
          app.kubernetes.io/part-of: syn
          name: allow-from-other-namespaces
        name: allow-from-other-namespaces
      spec:
        ingress:
          - from:
              - namespaceSelector:
                  matchLabels:
                    test.example.net/test-group: main
        podSelector: {}
        policyTypes:
          - Ingress
