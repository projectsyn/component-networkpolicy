apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    name: test-manager
  name: test-manager
  namespace: resource-locker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    name: resource-locker-test-manager
  name: resource-locker-test-manager
rules:
  - apiGroups:
      - ''
    resources:
      - namespaces
    verbs:
      - get
      - list
      - patch
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    name: resource-locker-test-manager
  name: resource-locker-test-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: resource-locker-test-manager
subjects:
  - kind: ServiceAccount
    name: test-manager
    namespace: resource-locker
---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: test
  name: test
  namespace: resource-locker
spec:
  patches:
    - id: patch1
      patchTemplate: "\"metadata\":\n  \"labels\":\n    \"network-policies.syn.tools/no-defaults\"\
        : \"true\"\n    \"network-policies.syn.tools/purge-defaults\": \"true\""
      patchType: application/strategic-merge-patch+json
      targetObjectRef:
        apiVersion: v1
        kind: Namespace
        name: test
  serviceAccountRef:
    name: test-manager
