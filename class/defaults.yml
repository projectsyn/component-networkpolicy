parameters:
  networkpolicy:
    =_metadata:
      multi_tenant: true

    labels:
      noDefaults: network-policies.syn.tools/no-defaults
      policySetPrefix: set.network-policies.syn.tools/
      ## Deprecated
      # Use `base` policy set instead. e.g. `set.network-policies.syn.tools/base: ""`
      baseDefaults: network-policies.syn.tools/base-defaults

    ignoredNamespaces: []

    policies:
      syn-set-default-allow-intra-namespace:
        ingress:
        - from:
          - podSelector: {}
        podSelector: {}
        policyTypes:
        - Ingress

    policySets:
      default:
        - syn-set-default-allow-intra-namespace

    # Configuration for Default NetworkPolicies.
    # Deprecated, use basePolicy.allowNamespaceLabels instead.
    allowNamespaceLabels: []
    # Configuration for CiliumNetworkPolicies.
    # Deprecated, use basePolicy.cniPlugins.cilium.allowFromNodeLabels instead.
    allowFromNodeLabels: {}
    # Deprecated, use basePolicy.cniPlugins.cilium.clusterID instead.
    ciliumClusterID: ''

    basePolicy:
      allowNamespaceLabels: {}
      cniPlugins:
        cilium:
          clusterID: ''
          allowFromNodeLabels: {}
