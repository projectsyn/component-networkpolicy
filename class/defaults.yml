parameters:
  networkpolicy:
    =_metadata:
      multi_tenant: true
    labels:
      noDefaults: network-policies.syn.tools/no-defaults
      baseDefaults: network-policies.syn.tools/base-defaults
      purgeDefaults: network-policies.syn.tools/purge-defaults
      purgeNonBase: network-policies.syn.tools/purge-non-base
    ignoredNamespaces: []
    networkPlugin: ''

    # Configuration for Default NetworkPolicies.
    # Deprecated, use basePolicy.allowNamespaceLabels instead.
    allowNamespaceLabels: []
    # Configuration for CiliumNetworkPolicies.
    # Deprecated, use basePolicy.cniPlugins.cilium.allowFromNodeLabels instead.
    allowFromNodeLabels: {}
    # Deprecated, use basePolicy.cniPlugins.cilium.clusterID instead.
    ciliumClusterID: ''

    basePolicy:
      allowNamespaceLabels: {}
      cniPlugins:
        cilium:
          clusterID: ''
          allowFromNodeLabels: {}
