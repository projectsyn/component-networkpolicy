parameters:
  networkpolicy:
    =_metadata:
      multi_tenant: true

    labels:
      noDefaults: network-policies.syn.tools/no-defaults
      policySetPrefix: set.network-policies.syn.tools/
      ## Deprecated
      # Use `base` policy set instead. e.g. `set.network-policies.syn.tools/base: ""`
      baseDefaults: network-policies.syn.tools/base-defaults

    ignoredNamespaces: []

    policies:
      syn-set-default-allow-intra-namespace:
        ingress:
          - from:
              - podSelector: {}
        podSelector: {}
        policyTypes:
          - Ingress

    policySets:
      default:
        - syn-set-default-allow-intra-namespace

    basePolicy:
      allowNamespaceLabels: {}
      cniPlugins:
        cilium:
          allowFromNodeLabels: {}
